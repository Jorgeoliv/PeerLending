syntax = "proto2";

# se calhar tambem podemos por aqui o resultado
enum TipoNotificacao {
    CRIACAOLEILAO = 1;
    LICITACAOLEILAO = 2;
    CRIACOEMISSAO = 3;
    LICITACAOEMISSAO = 4;
}

message Notificacao{
    required TipoNotificacao tipo = 1 [default = LEILAO];
    required string empresa = 2;
    required int64 montante = 3;
    required float taxa = 4;
}