syntax = "proto2";


enum TipoNotificacao {
    CRIACAOLEILAO = 1;
    LICITACAOLEILAO = 2;
    CRIACOEMISSAO = 3;
    LICITACAOEMISSAO = 4;
}

message Notificacao{
    required TipoNotificacao tipo = 1 [default = CRIACAOLEILAO];
    required string empresa = 2;
    required int64 montante = 3;
    required int64 tempo = 4;
    optional float taxa = 5;
}

